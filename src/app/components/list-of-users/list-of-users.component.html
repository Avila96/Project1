<h3 align="center" >List of Users</h3>
<div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">USER ID</th>
        <th scope="col">Mobile Number</th>
        <th scope="col">Registered At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of arrayofusers ">
        <td>
          {{user.full_name}}
        </td>
        <td>{{user.mobile_number}}
        </td>
        <td>{{user.timestamp.registered_at}}
        </td>
      </tr>
     
      </tbody>
    </table>
    
   </div>
