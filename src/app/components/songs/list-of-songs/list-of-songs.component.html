<div style="background: url('../../../../assets/bckgrnd.webp');" >

    <h1 align="center" >List of Songs</h1>
   
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Song Name</th>
            <th scope="col">Artist</th>
            <th scope="col">Created By</th>
            <th scope="col">Created At</th>
            <th scope="col">Album Name</th>
            <!-- <th scope="col">Media Name</th> -->
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let song of arrayOfSongs ">
                <td>
                  {{song.name}}
                </td>
                <td>
                    {{song.artist}}
                  </td>
                <td>{{song.created_by}}
                </td>
                <td>{{song.timestamps.created_at}}
                </td>
                <td>{{song.album.name}}
                </td>
                <!-- <td>{{song.media.s3_url}}
                </td> -->
              </tr>
          </tbody>
        </table>
      
      


       </div>
       <button [routerLink]="['/home']">Go Back</button>


         <!-- /// -->
         <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
       <br><br><br><br><br><br><br><br>
      </div>
