 <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading" style="margin-bottom: 10px">
  <div style="background: url('../../../assets/bckgrnd.webp');">
<div class="login">
  <div class="login-header">
    <h1>Login</h1>
  </div>
  <div class="login-form">
    <h3>Mobile Number :</h3>
    <input type="text" placeholder="9898978998"  ngModel #mobile_numberInput="ngModel" required mobile_number /><br>
    <div [hidden]="mobile_numberInput.valid || mobile_numberInput.pristine" class="help-block">
      Please enter a valid mobile_number
    </div>
    <h3>Password:</h3>
    <input type="password"  type="{{type1}}" class="form-field" placeholder="Password"
    ngModel matInput placeholder="Password" #passwordInput="ngModel" required/>
    <br>
    <input type="submit" class="login-button" value="Login"  *ngIf="!isLoading">
    <!-- <input type="button" value="Login" class="login-button"/> -->
    <br>
    <a class="sign-up" [routerLink]="'/register'">Sign Up!</a>
    <br>
    <br>
  </div>
</div>
<br><br><br><br><br><br><br><br><br><br><br><br><br>
</div>
