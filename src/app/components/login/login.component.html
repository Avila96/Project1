<body  scroll="no">

    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading" style="margin-bottom: 10px">
      <div class="login-wrap">
        <div class="center">
          <div class="header">
            <h2>Login</h2>
          </div>
          <div class="login">
            <div class="row">
              <input type="text" trim class="form-field" placeholder="7778978998 Id" id="mobile_number" name="mobile_number"
                ngModel #mobile_numberInput="ngModel" required mobile_number>
              <div [hidden]="mobile_numberInput.valid || mobile_numberInput.pristine" class="help-block">
                Please enter a valid mobile_number
              </div>
            </div>
            <div class="row">
              <tr>
  
                <td> <input id="password"  type="{{type1}}" class="form-field"
                    name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
                  <div [hidden]="passwordInput.valid || passwordInput.pristine" class="help-block">
                    Please enter a valid password
                  </div>
                </td>
              
              </tr>
            </div>
           
            <br>
            <br>
            <input type="submit" value="Login" *ngIf="!isLoading">
          </div>
        </div>
      </div>
    </form>
